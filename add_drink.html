<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/add_drink.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:ital,wght@0,300;1,400&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://kit.fontawesome.com/780d6f6934.js" crossorigin="anonymous"></script>

    <title>add-drinkpage</title>
</head>

<body>
    <header>
        <img id="img" src="assets/logo.png" alt="Logo" width="80px" height="120px" />
        <ul>
            <a id="home" href="./index.html">Home</a>
            <a id="about" href="./about.html">About us</a>
            <a id="add" href="./add_drink.html">Add a Drink</a>
            <a id="feedback" href="./feedback.html">Feedback</a>
        </ul>
    </header>
    <main>
        <img class="background" src="assets/back1.png" alt="background">
        <section class="container">
            <img class="img1" src="assets/man.png" alt="man">
            <h1 class="text"> Add a Drink </h1>
            <form id="form">
                <input name="name" class="name" type="text"   placeholder="Drink name" required ><br>
                <input name="urlImage" class="drink-img" type="url" placeholder="URL image" required  >
                <input name="drinkIn" class="drink-In" type="text" placeholder="Drink Ingredients" required >
                <input  name="drinkSt" class="drink-st" type="text" placeholder="Drink Steps"required  >
                <section class="drink-ty">
                    <label>Drink type</label>
                    <input type="radio" id="hot" name="drone" value="hot" required>
                    <label for="hot">Hot</label>
                    <input type="radio" id="cold" name="drone" value="cold" required>
                    <label for="cold">Cold</label>
                    <input class="submit" type="submit" value="Add a Drink">
                    <section class="popup" id="popup">
                        <img src="./pic/popup.png">
                        <h2> Thank You!</h2>
                        <P> Your drink has been successfully added. Thanks! </P>
                        <button type="button" onclick="closePopup()"> OK</button>
                    </section>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <section class="social_links">
            <a id="instagram" href="https://instagram.com/"><i
                    class="social_media_icons fa-brands fa-square-instagram"></i></a>
            <a id="facebook" href="https://www.facebook.com"><i
                    class="social_media_icons fa-brands fa-square-facebook"></i></a>
            <a id="github" href="https://github.com/Design-Test-Fusion/Barista-Brews"><i
                    class="social_media_icons fa-brands fa-square-github"></i></a>
            <a id="linkedin" href="https://www.linkedin.com"><i
                    class="social_media_icons fa-brands fa-linkedin"></i></a>
        </section>
        <p id="p">
            Copyrights Â© Design Test Fusion, All rights reserved
        </p>
    </footer>
    <script src="./JS/add_drink.js"></script>
</body>

</html>
